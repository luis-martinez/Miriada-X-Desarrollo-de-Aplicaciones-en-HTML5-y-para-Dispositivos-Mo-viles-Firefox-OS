<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript1</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>Prueba 1 JavaScript</h3>
        
        <script type="text/javascript">
            document.write("3 + 2 => "+ (3+2) +"<p>");
            document.write("Fecha: "+ (new Date()) +"<br>");
            
            var x = {a:7, b:'hi', c:'adios'};
            
            var i;
            for (i in x){
                document.write("Propiedad " + i + " = " + x[i] + "<br>");
            }
            
        </script>
        
    </body>    
</html>
